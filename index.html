<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
        <title>
            Accessible UI Design
        </title>
        <link rel="stylesheet" href="./home-style.css"/>
    </head>
    <body>
        <div class="form">
            <form action="submit">
                <div class="inputs">
                    <label for="full-name"> Full name</label>
                    <input id="full-name" aria-required="true" type="text" placeholder="Enter your name here"/>
                    <label for="email">Email:</label>
                    <input id="email" type="text/email" aria-required="true" aria-errormessage="please enter valid email" placeholder="john@doe.com"/>
                    <label for="password1">Enter Password:</label>
                    <input type="password" name="password1" id="password1" placeholder="xxxxxxxxx" aria-required="true">
                    <label for="password2">Confirm Password:</label>
                    <input type="password" name="password2" id="password2" placeholder="xxxxxxxxx" aria-required="true" >
                     <button type="submit">Update Profile</button>
                </div>
                <div class="progress-describer">
                    <div id="progress-bar"></div>
                    <p>Profile Completeness</p>
                    <div id="completed-inputs">
                        <p>Create Account</p>
                        <p>Verify Identity</p>
                        <p>Update profile</p>
                        <ul>
                            <li id="entered-name">Entered valid name</li>
                            <li id="entered-email">Entered Valid Email</li>
                            <li id="entered-password">Entered Password</li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
